apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "jamesmorrisstudios.com.randremind"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 9
        versionName "0.0.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.jamesmorrisstudios:utilitieslibrary:1.0'
    compile 'com.jamesmorrisstudios:appbaselibrary:1.0'
    compile 'com.jamesmorrisstudios:materialuilibrary:1.0'
}
